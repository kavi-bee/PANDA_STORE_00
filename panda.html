<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Again</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      text-align: center;
    }

    button {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background-color: #25D366; /* WhatsApp Green */
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #128C7E;
    }
  </style>
</head>
<body>

  <div class="button-container">
    <button onclick="openWhatsApp()">Click Again</button>
  </div>

  <script>
    function openWhatsApp() {
      // Replace YOURNUMBER with your WhatsApp number in international format (e.g., 919876543210)
      const phoneNumber = "917412850353"; 
      const message = "Hi, PANDA STORE I WANT BUY A BGMI ID !";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)};`
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
